services:
  user-service:
#    build:
#      context: .
#      dockerfile: UserService/src/Web/Dockerfile
    image: "${REGISTRY_USERNAME}/mts-user-service:${IMAGE_TAG-latest}"
    container_name: user-service
    expose:
      - 8080
    env_file:
      - .env
    networks:
      - metro-net
  sample-service:
#    build:
#      context: .
#      dockerfile: SampleService/src/Web/Dockerfile
    image: "${REGISTRY_USERNAME}/mts-sample-service:${IMAGE_TAG-latest}"
    container_name: sample-service
    expose:
      - 8080
    env_file:
      - .env
    networks:
      - metro-net
  catalog-service:
#    build:
#      context: .
#      dockerfile: CatalogService/src/Web/Dockerfile
    image: "${REGISTRY_USERNAME}/mts-catalog-service:${IMAGE_TAG-latest}"
    container_name: catalog-service
    expose:
      - 8080
    env_file:
      - .env
    networks:
      - metro-net
  order-service:
#    build:
#      context: .
#      dockerfile: OrderService/src/Web/Dockerfile
    image: "${REGISTRY_USERNAME}/mts-order-service:${IMAGE_TAG-latest}"
    container_name: order-service
    expose:
      - 8080
    env_file:
      - .env
    networks:
      - metro-net
  notification-service:
#    build:
#      context: .
#      dockerfile: NotificationService/src/Web/Dockerfile
    image: "${REGISTRY_USERNAME}/mts-notification-service:${IMAGE_TAG-latest}"
    container_name: notification-service
    expose:
      - 8080
    env_file:
      - .env
    networks:
      - metro-net
  api-gateway:
#    build:
#      context: .
#      dockerfile: YarpApiGateway/Dockerfile
    image: "${REGISTRY_USERNAME}/mts-yarp-api-gateway:${IMAGE_TAG-latest}"
    container_name: api-gateway
    ports:
      - "9000:8080"
    depends_on:
      - user-service
      - sample-service
    env_file:
      - .env
    networks:
      - metro-net

networks:
  metro-net:
    driver: bridge